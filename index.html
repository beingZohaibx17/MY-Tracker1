<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zohaib Tracker">
    <meta name="theme-color" content="#2E1065">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4358/4358665.png">
    
    <title>Zohaib Daily Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              arabic: ['Amiri', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'swing': 'swing 3s ease-in-out infinite alternate',
              'wave': 'wave 10s linear infinite',
              'drift': 'drift 20s ease-in-out infinite alternate',
              'drift-slow': 'drift 30s ease-in-out infinite alternate',
              'aura': 'aura 3s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.96)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              swing: {
                '0%': { transform: 'rotate(-5deg)' },
                '100%': { transform: 'rotate(5deg)' },
              },
              drift: {
                '0%': { transform: 'translateX(-5%)' },
                '100%': { transform: 'translateX(5%)' },
              },
              aura: {
                '0%': { boxShadow: '0 0 0 0px rgba(16, 185, 129, 0.2)' },
                '100%': { boxShadow: '0 0 0 10px rgba(16, 185, 129, 0)' }
              }
            },
            colors: {
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              accent: 'var(--accent)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* --- NIGHT MODE (Default: Deep Navy) --- */
        --glass-bg: rgba(15, 23, 42, 0.6); 
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --nav-bg: #0F172A; 
        --nav-border: rgba(255, 255, 255, 0.05);
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        --accent: #FDBA74; /* Peach/Orange */
      }

      body.theme-day {
        /* --- DAY MODE (Updated: Royal Purple & Gold) --- */
        --glass-bg: rgba(59, 7, 100, 0.65); /* Purple 950 glass */
        --glass-border: rgba(255, 255, 255, 0.2);
        --text-primary: #FFFFFF;
        --text-secondary: #E9D5FF; /* Purple 200 */
        --nav-bg: #2E1065; /* Purple 950 */
        --nav-border: rgba(255, 255, 255, 0.15);
        --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        --accent: #FBBF24; /* Amber 400 */
      }

      body {
        background-color: #0F172A; /* Fallback night */
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
      }
      
      body.theme-day {
        background-color: #2E1065; /* Royal Purple */
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px); 
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--card-shadow);
        transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1), background 0.3s ease;
      }
      
      .glass-nav {
        background: var(--nav-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border-top: 1px solid var(--nav-border);
      }
      
      .pb-safe {
          padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
